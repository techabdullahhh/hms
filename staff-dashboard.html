<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, rgba(255, 205, 180, 0.7), rgba(255, 229, 204, 0.7)), url('https://example.com/hotel-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .navbar a {
            color: #333;
            text-decoration: none;
            padding: 15px 20px;
            font-size: 1.1rem;
        }

        .navbar a:hover {
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .navbar .navbar-brand {
            font-weight: 600;
            font-size: 1.5rem;
            letter-spacing: 1px;
        }

        .content {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(15px);
        }

        .content h2 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
            letter-spacing: 2px;
            animation: fadeIn 2s ease-out;
        }

        .content ul {
            list-style-type: none;
            padding: 0;
        }

        .content li {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            margin: 15px 0;
            padding: 15px;
            font-size: 1.2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .content li:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.3);
        }

        /* Updated button styles */
        .btn-custom {
            background-color: #ff8c42; /* Orange-ish color */
            border: none;
            color: white;
            font-size: 1.1rem;
            padding: 15px 30px;
            border-radius: 10px;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #ff7b36; /* Slightly darker orange on hover */
            transform: translateY(-3px); /* Hover animation */
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #333;
            font-size: 0.9rem;
        }

        /* Flexbox for aligning buttons in a row */
        .btn-row {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn-row .btn-custom {
            flex: 1;
            max-width: 200px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <a class="navbar-brand" href="index.html">Hotel Management System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="customer-portal.html">Customer Portal</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="staff-dashboard.html">Staff Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="admindashboard.html">Admin Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact-us.html">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="booking-history.html">Booking History</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="managerooms.html">Manage Rooms</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Staff Dashboard Content -->
    <div class="content">
        <h2>Welcome to the Staff Dashboard</h2>
        <div class="btn-row">
            <a href="staff-check-in-check-out.html" class="btn-custom">Staff Check-In</a>
            <a href="staff-booking-management.html" class="btn-custom">Booking Management</a>
            <a href="staff-room-cleaning.html" class="btn-custom">Room Cleaning</a>
            
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 Hotel Management System. All Rights Reserved.</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
