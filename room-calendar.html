<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Calendar - Hotel Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.2.0/fullcalendar.min.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, rgba(255, 205, 180, 0.7), rgba(255, 229, 204, 0.7)), url('https://example.com/hotel-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .navbar a {
            color: #333;
            text-decoration: none;
            padding: 15px 20px;
            font-size: 1.1rem;
        }

        .navbar a:hover {
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .hero-content {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(15px);
            width: 100%;
            max-width: 900px;
        }

        .hero-content h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
            letter-spacing: 2px;
            animation: fadeIn 2s ease-out;
        }

        .hero-content p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            animation: fadeIn 3s ease-out;
        }

        .calendar-container {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #333;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .hero-content {
                width: 90%;
                padding: 30px;
            }

            .calendar-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <a class="navbar-brand" href="index.html">Hotel Management System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="customer-portal.html">Customer Portal</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="staff-checkin-checkout.html">Staff Check-in & Check-out</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="room-calendar.html">Room Calendar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact-us.html">Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-content">
        <h1>Room Calendar</h1>
        <p>Manage and view room bookings with ease. Check availability, add, or modify bookings directly in the calendar.</p>
    </div>

    <!-- Calendar Section -->
    <div class="container calendar-container">
        <div id="calendar"></div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 Hotel Management System. All Rights Reserved.</p>
    </div>

    <!-- JS Libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.2.0/fullcalendar.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#calendar').fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaWeek,agendaDay'
                },
                events: [
                    {
                        title: 'Room 101 Booking',
                        start: '2024-11-14T10:00:00',
                        end: '2024-11-14T12:00:00',
                        description: 'Room 101 reserved for business meeting.',
                        backgroundColor: '#f39c12',
                    },
                    {
                        title: 'Room 102 Booking',
                        start: '2024-11-16T14:00:00',
                        end: '2024-11-16T16:00:00',
                        description: 'Room 102 reserved for a private event.',
                        backgroundColor: '#3498db',
                    },
                    {
                        title: 'Room 103 Maintenance',
                        start: '2024-11-18T08:00:00',
                        end: '2024-11-18T12:00:00',
                        description: 'Room 103 under maintenance.',
                        backgroundColor: '#e74c3c',
                    }
                ],
                editable: true,
                droppable: true, // Enable dragging of events if needed
            });
        });
    </script>
</body>
</html>
